<div #wrapper class="frame-wrapper" [style.top.px]="position.y" [style.left.px]="position.x">
  <div #topBar></div>
  <div class="content-wrapper" [style.width.px]="size.w" [style.height.px]="size.h">
    <div class="top-bar-wrapper" (mousedown)="drag($event)">
      <span class="delete-icon" (click)="deleteFrame()">&times;</span>
    </div>
  </div>
  
    <div class="resizers" [style.width.px]="size.w" [style.height.px]="size.h">
      <div (mousedown)="resize($event, ['right'], 'x')" class="resizer right"></div>
      <div (mousedown)="resize($event, ['left'], 'x')" class="resizer left"></div>
      <div (mousedown)="resize($event, ['bottom'],'y')" class="resizer bottom"></div>
      <div (mousedown)="resize($event, ['top'], 'y')" class="resizer top"></div>
      <div (mousedown)="resize($event, ['top','right'], 'xy')" class="resizer top-right"></div>
      <div (mousedown)="resize($event, ['top','left'], 'xy')" class="resizer top-left"></div>
      <div (mousedown)="resize($event, ['bottom','left'], 'xy')" class="resizer bottom-left"></div>
      <div #resizeCorner (mousedown)="resize($event, ['bottom','right'], 'xy')" class="resizer bottom-right"></div>
    </div>
  </div>
